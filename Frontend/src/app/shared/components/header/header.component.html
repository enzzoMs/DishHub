<header>
  <h1 class="header-item app-title">
    <a routerLink="/" title="Go to DishHub Home" class="app-brand-wrapper">
      <span class="material-icons app-logo">local_dining</span>DishHub
    </a>
  </h1>
  <nav class="header-item">
    <a
      [routerLink]="appRoutes.Home"
      routerLinkActive="active-link"
      ariaCurrentWhenActive="page"
      >Home</a
    >
    <a
      [routerLink]="appRoutes.Restaurants"
      routerLinkActive="active-link"
      ariaCurrentWhenActive="page"
      >Restaurants</a
    >
    <a
      [routerLink]="appRoutes.About"
      routerLinkActive="active-link"
      ariaCurrentWhenActive="page"
      >About</a
    >
  </nav>

  @let isLoggingOut = isLoggingOut$ | async;
  @let loggedInUser = loggedInUser$ | async;

  @if (loggedInUser) {
    <div class="header-item account-buttons">
      <button
        class="borderless-button"
        (click)="logoutUser()"
        [disabled]="isLoggingOut"
      >
        Logout
      </button>
      <button class="primary-button">
        <span class="material-icons">person</span>My Profile
      </button>
    </div>
  } @else if (loggedInUser === null) {
    <div class="header-item account-buttons">
      <dhub-sign-up-button />
      <dhub-login-button />
    </div>
  } @else {
    <div class="header-item skeleton-account-buttons">
      <div class="skeleton-text"></div>
      <div class="skeleton-square"></div>
    </div>
  }
</header>
