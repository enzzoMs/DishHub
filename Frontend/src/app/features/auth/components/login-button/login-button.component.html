<button class="primary-button" (click)="openLoginDialog()">
  <ng-content>Login</ng-content>
</button>

<dhub-form-dialog
  header="Login"
  [loading]="(loadingUser$ | async) ?? false"
  [formConfig]="AuthFormConfig"
  (formSubmitted)="loginUser($event)"
></dhub-form-dialog>

<dhub-message-dialog
  header="Login"
  [message]="'Oops! The login failed due to an invalid\nusername or password!'"
/>
