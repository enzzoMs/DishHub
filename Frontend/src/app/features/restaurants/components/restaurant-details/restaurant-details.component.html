<p class="back-link-wrapper">
  <a routerLink="../"><span class="material-icons">arrow_back</span>Back</a>
</p>

<article aria-labelledby="restaurant-name">
  @let restaurantModel = restaurantModel$ | async;

  <div class="restaurant-details-wrapper">
    <dhub-restaurant-profile [restaurantModel]="restaurantModel ?? undefined" />

    <section
      class="restaurant-reviews-and-menu"
      aria-label="Reviews and Restaurant Menu"
    >
      <dhub-tab-panel>
        <dhub-tab-item header="Reviews [{{ reviewCount$ | async }}]">
          <dhub-restaurant-reviews
            [restaurantId]="restaurantModel?.id ?? undefined"
            (reviewCountChanged)="updateReviewCount($event)"
            (reviewCreated)="reviewCreated($event)"
          />
        </dhub-tab-item>
        <dhub-tab-item header="Menu">
          <dhub-restaurant-menu [restaurantId]="restaurantModel?.id ?? undefined" />
        </dhub-tab-item>
      </dhub-tab-panel>
    </section>
  </div>
</article>
